<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap')
        </style>

</head>
<body>

   

    <div class="container">
        <div class="row">
            <h1 class="Azul animate__animated animate__bounceInDown">Super</h1>
            <h2 class="rojo animate__animated animate__bounceInLeft">Mario Bros</h2>

            <div class="container2">
                <img class="mi-clase animate__animated animate__fadeInLeftBig" src="imagenes/mariobros.gif" alt="">
            </div>

            <img class="imagen" src="imagenes/fondomariobros.jpg" alt="">
            
            <audio controls autoplay>
                <source src="audio/musicademariobros.mp3" type="audio/mpeg">
            </audio> 
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
